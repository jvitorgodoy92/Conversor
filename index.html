<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ <b>Real Brasileiro</b></option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>BTC Bitcoin</option>
                    <option> ¥ Iene </option>
                    <option> ARS - Peso Argentino </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-in" placeholder="Digite o Valor">
            </label>

            <button id="convert-button" type="button">Converter!</button>

            <section>
                <div class="currency-container">
                    <img class="icons-currency" src="./assests/brasil-icon.png" alt="brasil-icon">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 0,00</p>
                </div>

                <img class="arrow-icon" src="./assests/arrow-icon.png" alt="arrow-icon">

                <div class="currency-container">
                    <img id="currency-img" src="./assests/eua-icon.png" alt="eua-icon">
                    <p class="currency-name" id="currency-name">US$ Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0.00</p>
                    
                </div>

            </section>
        </main>

    </div>

</body>

<script src="./scripts.js"></script>

</html>
